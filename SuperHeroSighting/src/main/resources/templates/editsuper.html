<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h1>W.W.S.S.D.</h1>
                    <br/>
                    <h5>World Wide Super Sighting Directory</h5>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="/" class="btn btn-outline-primary btn-lg">Home</a> 
                </div>
                <div class="col text-center m-3">
                    <a href="/sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/supers" class="btn btn-outline-primary btn-lg">Supers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/orgs" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/powers" class="btn btn-outline-primary btn-lg">Powers</a>
                </div>
            </div>
            <div style="padding: 10px" class="row m-4 border border-dark"> <!-- this is for the POST form -->
                <div class="col-md-12">
                    <form id="superFormEdit" action="/editsuper" method="POST">
                        <div th:hidden="${isValid}">
                            <p th:text="${errorMessage}"></p>
                        </div>
                        <input type="hidden" th:value="${super.id}" name="toGet.id"/>
                        <div class="form-group row">
                            <div class="col-3">
                                <label for="toGet.name" class="col-3 col-form-lable">Name: </label>
                            </div>
                            <div class="col-9">
                                <input th:value="${super.name}" type="text" name="toGet.name" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-3">
                                <label for="toGet.description">Description: </label>
                            </div>
                            <div class="col-9">
                                <input th:value="${super.description}" type="text" name="toGet.description" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-6">
                                <label for="powerList">Powers: </label>
                                <div th:each="power : ${powers}">
                                    <input name="powerIds"
                                           type="checkbox"
                                           th:checked="${super.powers.contains(power)}"
                                           th:value="${power.id}"/>
                                    <span th:text="${power.name}"></span>
                                </div>
                            </div>
                            <div class="col-6">
                                <label for="orgList">Org Affiliations: </label>


                                <div th:each="org : ${orgs}">
                                    <input name="orgIds"
                                           type="checkbox" 
                                           th:checked="${super.orgs.contains(org)}"
                                           th:value="${org.id}"/>
                                    <span th:text="${org.name}"></span>
                                </div>
                            </div>
                        </div>

                        <input type="submit"/>
                    </form>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="text-center col-md-12">
                    <div class="row m-4">
                        <h3>All Supers</h3>
                    </div>
                    <div class="row m-4">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Details</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="super : ${supers}">
                                    <td th:text="${super.id}"></td>
                                    <td th:text="${super.name}"></td>
                                    <td><a href="#" th:href="${'/super/' + super.id}">...</a></td>
                                    <td><a href="#" th:href="${'/editsuper/' + super.id}">Edit</a></td>
                                    <td><a href="#" th:href="${'/deletesuper/' + super.id}">Delete</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>WWSSD | Power Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row m-4 border border-dark">
                <div class="col text-center">
                    <h1>W.W.S.S.D.</h1>
                    <br/>
                    <h5>World Wide Super Sighting Directory</h5>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="/" class="btn btn-outline-primary btn-lg">Home</a> 
                </div>
                <div class="col text-center m-3">
                    <a href="/sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/supers" class="btn btn-outline-primary btn-lg">Supers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/orgs" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/powers" class="btn btn-outline-primary btn-lg">Powers</a>
                </div>
            </div>

            <div class="row m-4 border border-dark">
                <div class="col-12">
                    <div class="row m-4">
                        <div class="col-3">
                            <h3 class="text-center">Power Info</h3>
                        </div>
                        <table class="col-9 table table-striped">

                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Power</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td th:text="${power.id}"></td>
                                    <td th:text="${power.name}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row m-4">
                        <h3 class="text-center">Known Supers With This Power</h3>
                        <table class="col-12 table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Super</th>
                                    <th>Details</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="super : ${supers}">
                                    <td th:text="${super.id}"></td>
                                    <td th:text="${super.name}"></td>
                                    <td><a href="#" th:href="${'/super/' + super.id}">...</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>












            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        </div>
    </body>
</html>

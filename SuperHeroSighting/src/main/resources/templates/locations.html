<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
           <div class="row m-4 border border-dark">
                <div class="col text-center">
                    <h1>W.W.S.S.D.</h1>
                    <br/>
                    <h5>World Wide Super Sighting Directory</h5>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="/" class="btn btn-outline-primary btn-lg">Home</a> 
                </div>
                <div class="col text-center m-3">
                    <a href="/sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/supers" class="btn btn-outline-primary btn-lg">Supers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/orgs" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/powers" class="btn btn-outline-primary btn-lg">Powers</a>
                </div>
            </div> 
            
            <div style="padding: 10px" class="row m-4 border border-dark"> <!-- this is for the POST form -->
                <div class="col-md-12">
                    <form id="locationForm" action="/addlocation" method="POST">
                        <div class="form-group row">
                            <div class="col-3">
                                <label for="name" class="col-3 col-form-lable">Name: </label>
                            </div>
                            <div class="col-9">
                                <input th:value="${location.name}" type="text" name="name" class="form-control"/>
                                <div th:if="${#fields.hasErrors('location.name')}">
                                    <p th:each="error : ${#fields.errors('location.name')}"
                                       class="alert alert-danger" th:text="${error}">Bad Name</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-3">
                                <label for="description">Description: </label>
                            </div>
                            <div class="col-9">
                                <input th:value="${location.description}" type="text" name="description" class="form-control"/>
                                <div th:if="${#fields.hasErrors('location.description')}">
                                    <p th:each="error : ${#fields.errors('location.description')}"
                                       class="alert alert-danger" th:text="${error}">Bad description</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-3">
                                <label for="address">Address: </label>
                            </div>
                            <div class="col-9">
                                <input th:value="${location.address}" type="text" name="address" class="form-control"/>
                                <div th:if="${#fields.hasErrors('location.address')}">
                                    <p th:each="error : ${#fields.errors('location.address')}"
                                       class="alert alert-danger" th:text="${error}">Bad address</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-3">
                                <label for="lat">Latitude: </label>
                            </div>
                            <div class="col-9">
                                <input th:value="${location.lat}" type="text" name="latString" class="form-control"/>
                                <div th:if="${#fields.hasErrors('location.lat')}">
                                    <p th:each="error : ${#fields.errors('location.lat')}"
                                       class="alert alert-danger" th:text="${error}">Bad lat</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-3">
                                <label for="lon">Longitude: </label>
                            </div>
                            <div class="col-9">
                                <input th:value="${location.lon}" type="text" name="lonString" class="form-control"/>
                                <div th:if="${#fields.hasErrors('location.lon')}">
                                    <p th:each="error : ${#fields.errors('location.lon')}"
                                       class="alert alert-danger" th:text="${error}">Bad lon</p>
                                </div>
                            </div>
                        </div>

                        <input type="submit"/>
                    </form>
                </div>
            </div>
            
            
            
            
            
            <div class="row m-4 border border-dark">
                <div class="text-center col-md-12">
                    <div class="row m-4">
                        <h3>All Locations</h3>
                    </div>
                    <div class="row m-4">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>Latitude</th>
                                    <th>Longitude</th>
                                    <th>Details</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="location : ${locations}">
                                    <td th:text="${location.id}"></td>
                                    <td th:text="${location.name}"></td>
                                    <td th:text="${location.address}"></td>
                                    <td th:text="${location.lat}"></td>
                                    <td th:text="${location.lon}"></td>
                                    <td><a href="#" th:href="${'/location/' + location.id}">...</a></td>
                                    <td><a href="#" th:href="${'/editlocation/' + location.id}">Edit</a></td>
                                    <td><a href="#" th:href="${'/deletelocation/' + location.id}">Delete</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            
            
        </div>
        
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>

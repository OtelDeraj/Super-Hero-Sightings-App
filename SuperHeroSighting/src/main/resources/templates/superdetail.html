<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row m-4 border border-dark">
                <div class="col text-center">
                    <h1>W.W.S.S.D.</h1>
                    <br/>
                    <h5>World Wide Super Sighting Directory</h5>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="/" class="btn btn-outline-primary btn-lg">Home</a> 
                </div>
                <div class="col text-center m-3">
                    <a href="/sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/supers" class="btn btn-outline-primary btn-lg">Supers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/orgs" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/powers" class="btn btn-outline-primary btn-lg">Powers</a>
                </div>
            </div>

            <div class="row m-4 border border-dark">
                <div class="col-md-3">
                    <h3 class="text-center">Hero Credentials</h3>
                </div>
                <table class="col-md-9 table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td th:text="${super.id}"></td>
                            <td th:text="${super.name}"></td>
                        </tr>
                    </tbody> 
                </table>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-md-12">
                    <div class="row m-4">
                        <div class="col-md-4">
                            <h3 class="text-center">Super Description</h3>
                        </div>
                        <div class="col-md-8">
                            <p th:text="${super.description}"></p>
                        </div>
                    </div>
                    <hr/>
                    <div class="row m-4">
                        <div class="text-center col-md-6">
                            <h3 class="text-center">Known Powers</h3>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Power(s)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="power : ${super.powers}">
                                        <td th:text="${power.name}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="text-center col-md-6">
                            <h3 class="text-center">Affiliations</h3>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Organization(s)</th>
                                        <th>Details</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="org : ${super.orgs}">
                                        <td th:text="${org.name}"></td>
                                        <td><a href="#" th:href="${'/org/' + org.id}">...</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row m-4">
                        <div class="col-md-12">
                            <h3 class="text-center">Sightings Of This Super</h3>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Location</th>
                                        <th>Details</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="sighting : ${sightings}">
                                        <td th:text="${sighting.date}"></td>
                                        <td th:text="${sighting.location.name}"></td>
                                        <td><a href="#" th:href="${'/sighting/' + sighting.id}">...</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>






        </div>







        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
